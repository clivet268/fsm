name: Test

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  # This workflow contains a single job called "build"
  build-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@master
      - uses: Bogdanp/setup-racket@v1.3 # see https://github.com/Bogdanp/setup-racket for more info
        with:
          architecture: 'x64'  # or: 'x64', 'x86', 'arm32', 'arm64' (or 'aarch64')
          distribution: 'full' # or: 'minimal'
          variant: 'CS'        # or: 'BC' for Racket Before Chez
          version: 'stable'       # or: 'stable' for the latest version, 'current' for the latest snapshot
   
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      # Kick off the tests
      - name: Run tests
        run: |
          raco pkg install rackunit
          raco test test
